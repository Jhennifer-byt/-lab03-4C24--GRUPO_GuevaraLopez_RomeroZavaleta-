<!DOCTYPE html>
<html>
<head>
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Hola, Mundo!</h1>
    <h2>Bienvenidos a mi sitio web</h2>
    <p>Se modifica el archivo html.</p>
    <h2>Formulario Básico</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico"><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p>Este es un ejemplo de archivo HTML modificado para incluir un nuevo encabezado.</p>
    <p>Somos Jhennifer y Mónica</p>
    <p>Esta es una página de ejemplo para practicar HTML y CSS.</p>

</body>
</html>
